<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotSpot</title>
</head>
<h1>HotSpot</h1>
<Style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color:yellow;
        color: white;

    }
    .container {
        border: 1px solid blue
        width: 75vw;
        height: 1000vh;
        margin: 0 auto;
        margin-top: 10px;

    }
    .nav {
        border: 1px solid white;
        width: 100%
    }
    .nav-bar {
        float: right;
    }
    .nav-bar ul li {
        float: left;
        list-style-type: none;
        padding: 10px;
        background-color: red;
        margin: 5px
        font-size: 14px;

    }
    .nav-bar ul li:hover {
        background-color: blue;

    }
    a {
        color: white;
    }
    .logo {
        float: left;
        width: 80px;

    }
    .hero-img {
        margin: 10px;
        padding: 10px;
    }
    .hero-img img {
        width: 100%
        margin: 10px;
        border-radius: 15px;
    }


</Style>

<body>
  <div class="container">
      <div class="nav">
          <div.class="logo">
              <img src="logo.svg" alt="">
        

          </div>
          <div class="nav-bar">
              
              <ul>

              </ul>

          </div>

      </div>


  </div>

</html>
